<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Web3 Voting DApp</title>
</head>
<body>
<h1>Web3 ERC20 Voting</h1>

<button onclick="connectWallet()">🔑 Sign in with MetaMask</button>
<p id="walletAddress"></p>

<hr/>

<h3>🪙 But VOTE tokens</h3>
<input id="ethAmount" type="text" placeholder="ETH amount"/>
<button onclick="buyTokens()">Buy</button>

<hr/>

<h3>📋 Proposal list</h3>
<ul id="proposalList"></ul>

<hr/>

<h3>🗳️ Проголосувати</h3>
<input id="proposalIndex" type="number" placeholder="Proposal Index"/>
<button onclick="vote()">Vote</button>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="main.js" type="module"></script>
</body>
</html>
